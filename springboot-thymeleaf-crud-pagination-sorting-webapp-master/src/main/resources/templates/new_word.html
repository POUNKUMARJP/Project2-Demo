<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Words Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<style>
h1.outset {border-style: outset;}
</style>
</head>
<body>
	<div class="container">
		<h1 class="outset">Word Management System</h1>
	
		<br>
		<br>

		<form action="#" th:action="@{/saveWord}" th:object="${obj}"
			method="POST">
			<input type="text" th:field="*{firstDate}"
				placeholder="Enter the date" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastWord}"
				placeholder="Greeting Words" class="form-control mb-4 col-4">
				
			
				
				<button type="submit" class="btn btn-info col-2"> Save Details</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Home List</a>
	</div>
</body>
</html>
